<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">

    <title>Broken Database - Raccoon | Processo Seletivo TI</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link rel="icon" href="img/raccoon-favicon.png" sizes="32x32">
    <link rel="stylesheet" type="text/css" href="css/broken-database.css">
  </head>

  <body>
    <main>
      <div class="content-block">
        <form enctype="multipart/form-data" method="post">
          <img id="form-image" src="img/raccoon-logo.png">

          <fieldset id="JSONFile-fieldset">
            <legend>Database file</legend>
        
            <input id="JSONFile" type="file">
            <label for="JSONFile">Browse...</label>
          </fieldset>

          <fieldset id="options-fieldset">
      	    <legend>Action</legend>
      
            <div class="radio-input">
              <input id="recover-names-radio" type="radio" name="test" value="recover">
              <label for="recover-names-radio">Recover database</label>            	
            </div>

            <div class="radio-input">
              <input id="sort-products-radio" type="radio" name="test" value="sort">
              <label for="sort-products-checkbox">Sort products</label>
            </div>

            <div class="radio-input">
              <input id="products-summary-radio" type="radio" name="test" value="summary">
              <label for="products-summary-checkbox">Get products summary</label>
            </div>
          </fieldset>

          <input type="button" value="Run Test" onclick="doTest();">
        </form>
      </div>

      <div class="content-block">
        <div id="pre-output">
          <pre>Waiting for a test...</pre>
        </div>
      </div>
    </main>

    <script type="text/javascript" src="../plugins/broken-data-plugin.js"></script>
    <script type="text/javascript" src="../plugins/valid-data-plugin.js"></script>    
    <script type="text/javascript" src="../plugins/data-test-plugin.js"></script>

    <script type="text/javascript" src="js/broken-database.js"></script>
  </body>
</html>
